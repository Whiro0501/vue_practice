<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ messages }}</p>
      <div v-for="(test) in tests" :key="test">
        <p > {{ test }}</p>
        <input type="text" name="" id="" >
      </div>
      <button @click="method">button</button>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          messages: 'Hello Vue!',
          tests: ["test", "tetet"]
        },
        methods: {
          method: function(){
            this.tests.shift()
          }
        },
      });
    </script>
  </body>
</html>
