<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ count }}</p>
      <button @click="count += 1">カウント</button>
      <p>{{ lessthan }} </p>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          count: 0,
        },
        computed: {
          lessthan: function(){
            return this.count > 3 ? "上": "下"
          }
        },
      });
    </script>
  </body>
</html>
