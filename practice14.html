<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ messages }}</p>
    </div>

    <div id="app2">
      <p>{{ messages }}</p>
      <button @click="change">button</button>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          messages: 'Hello Vue!',
        },
      });

      app.messages = 'tet';

      var app2 = new Vue({
        el: '#app2',
        data: {
          messages: 'Hello Vue22!',
        },
        methods: {
          change: function () {
            app.messages = 'rere';
          },
        },
      });
    </script>
  </body>
</html>
