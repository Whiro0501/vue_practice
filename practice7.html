<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <input type="text" v-model="messages" />
      <p>{{ messages }}</p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          messages: "こんにちは"
        },
      });
    </script>
  </body>
</html>
