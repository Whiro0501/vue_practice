<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p  v-once>{{ messages }}</p>
      <p >{{ sayHi()}}</p>
      <p v-text="messages"></p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          messages: 'Hello Vue!'
        },
        methods: {
          sayHi: function(){
                      this.messages = "Hello "
                      return "Hi"
          }
        },
      });
    </script>
  </body>
</html>
