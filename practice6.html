<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ number}}回クリック</p>
      <button v-on:click="countUp">カウントアップ</button>
      <p v-on:mousemove="changeMouse">マウスを載せてください</p>
      <p>X:{{x}}, Y:{{y}}</p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          number: 0,
          x:0,
          y:0
        },
        methods: {
          countUp: function(){
            this.number += 1
          },
          changeMouse: function(event){
            console.log(event);
            this.x = event.clientX;
            this.y = event.clientY;
          }
        },
      });
    </script>
  </body>
</html>
