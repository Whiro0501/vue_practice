<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ number}}回クリック</p>
      <button v-on:click="countUp(2)">カウントアップ</button>
      <p v-on:mousemove="changeMouse(3, $event)">マウスを載せてください
        <span v-on:mousemove.stop>反応しないでsください</span>
        <a @click.prevent href="https://google.com">Google</a>
      </p>
      <p>X:{{x}}, Y:{{y}}</p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          number: 0,
          x:0,
          y:0
        },
        methods: {
          countUp: function(time){
            this.number += 1 * time
          },
          changeMouse: function(divnum, event){
            console.log(event);
            this.x = event.clientX /divnum;
            this.y = event.clientY / divnum;
          }
          // noEvent: function(){
          //   event.stopPropagation()
          // }
        },
      });
    </script>
  </body>
</html>
