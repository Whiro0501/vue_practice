<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ messages }}</p>
      <a :[attr]="url">Google</a>
      <a v-bind="twiiterObject">Twitter</a>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          messages: 'Hello Vue!',
          url: 'https://google.com',
          attr: 'href',
          twiiterObject: {
            href: 'https://twitter.com',
            id: 32,
          },
        },
      });
    </script>
  </body>
</html>
