<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>rwe</p>
      <p>{{ name }}</p>
      <button @click="name =  'update'">update</button>
      <button @click="destroy">destroy</button>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          messages: 'Hello Vue!',
          name: 35535
        },
        beforeCreate() {
          console.log("beforeCreate");
        },
        created() {
          console.log("Created");
        },
        beforeMount() {
          console.log("beforeMounted");
        },
        mounted() {
          console.log("Mounted");
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          console.log("Updated");
        },
        beforeDestroy() {
          console.log("beforeDestroy");
        },
        destroyed() {
          console.log('Destroyed');
        },
      methods: {
        destroy: function(){
          this.$destroy()
        }
      },
      });

      var dir = document.createElement('div');
      console.log(dir);
      console.dir(document);
    </script>
  </body>
</html>
