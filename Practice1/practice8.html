<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ count }}</p>
      <p>{{ test }}test</p>
      <button @click="count += 1">カウント</button>
      <p>{{ lessthancompu }}</p>
      <p>{{ lessthan() }}</p>
      <button @click="test += 1">カウント</button>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          count: 0,
          test: 0,
        },
        computed: {
          lessthancompu: function () {
            console.log('com');
            return this.count > 3 ? '上' : '下';
          },
        },
        methods: {
          lessthan: function () {
            console.log('me');
            return this.count > 3 ? '上' : '下';
          },
        },
      });
    </script>
  </body>
</html>
